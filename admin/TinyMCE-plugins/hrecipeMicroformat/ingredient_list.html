<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>{#hrecipeIngredientList_dlg.title}</title>
	<script type="text/javascript" src="../../../../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.core.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.widget.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.mouse.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.position.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.sortable.min.js"></script>
	<script type="text/javascript" src="../../../../../../wp-includes/js/jquery/ui/jquery.ui.autocomplete.min.js"></script>
	<script type="text/javascript" src="js/ingredient_list_dialog.js"></script>
	<link media="all" type="text/css" href="../../css/jquery-ui.css" rel="stylesheet" />
	<link media="all" type="text/css" href="../../css/admin.css" rel="stylesheet" />
</head>
<body>
<form onsubmit="hrecipeIngredientListDialog.insert();return false;" action="#">
	<label for="ingrd-list-name">{#hrecipeIngredientList_dlg.listHeader} </label> <input type="text" id="ingrd-list-name" />
	<table>
		<caption>
			{#hrecipeIngredientList_dlg.caption}
		</caption>
		<thead>
			<tr>
				<th></th>
				<th>{#hrecipeIngredientList_dlg.amount}</th>
				<th>{#hrecipeIngredientList_dlg.unit}</th>
				<th>{#hrecipeIngredientList_dlg.ingredient}</th>
				<th>{#hrecipeIngredientList_dlg.comment}</th>
			</tr>
		</thead>
		<tbody class="ingrd-list">
			<tr>
				<td class="ui-buttons">
					<ul>
					<li><span class="sort-handle ui-icon ui-icon-arrow-2-n-s ui-state-active"></span></li>
					<li><span class="insert ui-icon ui-icon-plusthick ui-state-active"></span></li>
					<li><span class="delete ui-icon ui-icon-minusthick ui-state-active"></span></li>
					</ul>
					Ingredient:
				</td>
				<td><input type="text" name="value" class="value" /></td>
				<td><input type="text" name="type" class="type ui-widget" /></td>
				<td><input type="text" name="ingrd" class="ingrd" /><input type="hidden" name="NDB_No" value="" class="NDB_No"></td>
				<td><input type="text" name="comment" class="comment" /></td>
			</tr>
		</tbody>
	</table>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="hrecipeIngredientListDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		<input type="button" id="delete" name="delete" value="{#hrecipeIngredientList_dlg.delete}" onclick="hrecipeIngredientListDialog.remove();" class="button" />
	</div>
</form>

</body>
</html>

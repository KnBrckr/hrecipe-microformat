<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>{#hrecipeIngredientList_dlg.title}</title>
	<script type="text/javascript" src="../../TinyMCE-utils/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link media="all" type="text/css" href="../../css/jquery-ui.css" rel="stylesheet" />
	<link media="all" type="text/css" href="../../css/admin.css" rel="stylesheet" />
</head>
<body>
	TODO - Autocomplete for ingredient name
<form onsubmit="hrecipeIngredientListDialog.insert();return false;" action="#">
	<label for="ingrd-list-name">Recipe List Header: </label> <input type="text" id="ingrd-list-name" />
	<table>
		<caption>
			List of Ingredients
		</caption>
		<thead>
			<tr>
				<th></th>
				<th>Amount</th>
				<th>Unit</th>
				<th>Ingredient</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody class="ingrd-list">
			<tr>
				<td class="ui-buttons">
					<span class="sort-handle ui-icon ui-icon-arrow-2-n-s ui-state-active"></span>
					<span class="insert ui-icon ui-icon-plusthick ui-state-active"></span>
					<span class="delete ui-icon ui-icon-minusthick ui-state-active"></span>
				</td>
				<td><input type="text" class="value" /></td>
				<td><input type="text" class="type ui-widget" /></td>
				<td><input type="text" class="ingrd" /></td>
				<td><input type="text" class="comment" /></td>
			</tr>
		</tbody>
	</table>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="hrecipeIngredientListDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
